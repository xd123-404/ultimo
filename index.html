<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bri ♥ | Último Acto de Amor</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico:400,700|Quicksand:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #e75480;
            --rose-dark: #ad2c5f;
            --lila: #e5d0ea;
            --bg: #fff6fb;
            --gray: #453f4a;
            --green: #a2d5a5;
            --yellow: #ffe6a7;
            --shadow: 0 6px 32px 0 rgba(231,84,128,0.09);
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background 0.4s;
        }
        .logo {
            margin-top: 54px;
            display: flex;
            align-items: center;
            gap: 16px;
            user-select: none;
        }
        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.8em;
            color: var(--rose);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            font-weight: 700;
            text-shadow: 0 2px 10px #fff3;
        }
        .heart {
            color: var(--rose-dark);
            font-size: 1.1em;
            margin-left: 5px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1);}
            15% { transform: scale(1.18);}
            30% { transform: scale(0.93);}
            45% { transform: scale(1.09);}
            60% { transform: scale(0.97);}
            75% { transform: scale(1.04);}
        }
        .desc {
            margin-top: 12px;
            color: var(--gray);
            font-size: 1.13em;
            text-align: center;
            max-width: 370px;
            opacity: 0.87;
            letter-spacing: 0.2px;
        }
        .buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 230px;
            align-items: stretch;
        }
        .btn {
            background: #fff;
            color: var(--rose);
            border: 1.5px solid var(--rose);
            border-radius: 24px;
            padding: 15px 0;
            font-size: 1.12em;
            font-family: inherit;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: 
                background 0.2s, 
                color 0.2s, 
                border 0.18s,
                transform 0.12s;
            outline: none;
        }
        .btn:hover, .btn:focus {
            background: var(--rose);
            color: #fff;
            border-color: var(--rose-dark);
            transform: translateY(-3px) scale(1.035);
        }
        .btn.ultimo {
            border-color: var(--gray);
            color: var(--gray);
            background: #f8f8f8;
        }
        .btn.ultimo:hover, .btn.ultimo:focus {
            background: var(--gray);
            color: #fff;
            border-color: var(--rose);
        }
        .flowers {
            margin-top: 56px;
            display: flex;
            gap: 22px;
            justify-content: center;
        }
        .tulip-big {
            width: 58px;
            height: 58px;
            filter: drop-shadow(0 2px 5px #e7548055);
            transition: transform 0.24s;
            will-change: transform;
        }
        .tulip-big:hover {
            transform: scale(1.08) rotate(-4deg);
        }
        .dedicatoria {
            margin-top: 36px;
            font-family: 'Pacifico', cursive;
            color: var(--rose-dark);
            opacity: 0.65;
            font-size: 1.13em;
            text-align: center;
            max-width: 400px;
            letter-spacing: .5px;
            line-height: 1.35;
        }
        @media (max-width: 600px) {
            .logo-text {
                font-size: 1.5em;
            }
            .flowers {
                margin-top: 32px;
            }
            .tulip-big {
                width: 32px;
                height: 32px;
            }
            .buttons {
                width: 96vw;
                min-width: 140px;
                max-width: 280px;
            }
            .dedicatoria {
                font-size: .97em;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Tulip SVG (minimal & stylized) -->
        <svg class="tulip" style="width:38px;height:38px" viewBox="0 0 32 32" fill="none">
            <ellipse cx="16" cy="22" rx="4" ry="9" fill="#a2d5a5"/>
            <path d="M16 22 Q20 13 16 5 Q12 13 16 22Z" fill="#e75480"/>
        </svg>
        <span class="logo-text">Bri<span class="heart">♥</span></span>
    </div>
    <div class="desc">
        Mi último acto de amor para ti. Un rincón donde todo lo que sentí y creé, vive y florece sólo por ti.
    </div>
    <div class="buttons">
        <button class="btn" onclick="location.href='carta.html'">Carta</button>
        <button class="btn" onclick="location.href='flores.html'">Flores</button>
        <button class="btn" onclick="location.href='aniversario.html'">Aniversario</button>
        <button class="btn" onclick="location.href='proyectos.html'">Proyectos</button>
        <button class="btn ultimo" onclick="location.href='ultimo.html'">Último</button>
    </div>
    <div class="flowers">
        <!-- Minimal & colorful tulip SVGs -->
        <svg class="tulip-big" viewBox="0 0 32 32" fill="none">
            <ellipse cx="16" cy="22" rx="4" ry="9" fill="#a2d5a5"/>
            <path d="M16 22 Q20 13 16 5 Q12 13 16 22Z" fill="#e75480"/>
            <ellipse cx="16" cy="28.5" rx="1.7" ry="2.2" fill="#82b366"/>
        </svg>
        <svg class="tulip-big" viewBox="0 0 32 32" fill="none">
            <ellipse cx="16" cy="22" rx="4" ry="9" fill="#ffe6a7"/>
            <path d="M16 22 Q20 13 16 5 Q12 13 16 22Z" fill="#ffb347"/>
            <ellipse cx="16" cy="28.5" rx="1.7" ry="2.2" fill="#e2b007"/>
        </svg>
        <svg class="tulip-big" viewBox="0 0 32 32" fill="none">
            <ellipse cx="16" cy="22" rx="4" ry="9" fill="#e5d0ea"/>
            <path d="M16 22 Q20 13 16 5 Q12 13 16 22Z" fill="#b37ee2"/>
            <ellipse cx="16" cy="28.5" rx="1.7" ry="2.2" fill="#9370b8"/>
        </svg>
    </div>
    <div class="dedicatoria">
        Siempre serás mi flor más bonita.<br>
        <span style="font-size:0.9em; color:#e75480; opacity:.7;">Te amo, Bri.</span>
    </div>
</body>
</html>
