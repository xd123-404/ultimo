<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuerdos con Bri ‚ô•</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico:400,700|Quicksand:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose: #e75480;
      --rose-dark: #ad2c5f;
      --bg: #fff6fb;
      --paper: #ffe8f3;
      --shadow: 0 8px 32px 0 rgba(231,84,128,0.13);
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Quicksand', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .titulo {
      font-family: 'Pacifico', cursive;
      color: var(--rose-dark);
      font-size: 2.3em;
      margin-top: 34px;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 2px;
    }
    .sub {
      color: #453f4a;
      font-size: 1.1em;
      opacity: 0.8;
      margin-bottom: 30px;
      text-align: center;
      max-width: 95vw;
    }
    .carousel-container {
      position: relative;
      width: 90vw;
      max-width: 430px;
      background: var(--paper);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 28px 10px 24px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 38px;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 5px 28px #e7548022;
      margin-bottom: 18px;
    }
    .carousel img {
      width: 100%;
      max-height: 330px;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.4s, transform 0.4s;
      opacity: 1;
      box-shadow: 0 2px 10px #e7548040;
      background: #fff;
      user-select: none;
      -webkit-user-drag: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--rose);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 2em;
      font-family: 'Quicksand', sans-serif;
      opacity: 0.82;
      box-shadow: 0 1px 6px #e7548025;
      transition: background 0.15s, opacity 0.14s, transform 0.15s;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow:hover {
      opacity: 1;
      background: var(--rose-dark);
      transform: scale(1.13) translateY(-50%);
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .indicators {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      justify-content: center;
      align-items: center;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #d9b8c4;
      border-radius: 50%;
      opacity: 0.5;
      cursor: pointer;
      transition: background 0.18s, opacity 0.18s;
      border: none;
    }
    .dot.active {
      background: var(--rose);
      opacity: 1;
      box-shadow: 0 2px 8px #e7548030;
    }
    @media (max-width: 600px) {
      .carousel-container { 
        max-width: 98vw;
        padding: 10px 1vw 15px 1vw;
      }
      .carousel { height: 58vw; min-height: 188px; max-height: 330px;}
      .carousel img { max-height: 53vw; }
      .arrow { width: 38px; height: 38px; font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <div class="titulo">Nuestros Recuerdos üíñ</div>
  <div class="sub">Un carrusel de momentos inolvidables. Siempre en mi coraz√≥n, Bri.</div>
  <div class="carousel-container">
    <div class="carousel">
      <button class="arrow left" aria-label="Anterior" onclick="prevPhoto()">&lt;</button>
      <img id="photo" src="fotos/1.jpg" alt="Recuerdo 1">
      <button class="arrow right" aria-label="Siguiente" onclick="nextPhoto()">&gt;</button>
    </div>
    <div class="indicators" id="indicators"></div>
  </div>
  <script>
    // CONFIGURA AQU√ç LA CANTIDAD Y LAS RUTAS DE TUS FOTOS:
    const totalFotos = 32;
    const fotos = [];
    for(let i=1; i<=totalFotos; i++) {
      fotos.push(`fotos/${i}.jpg`);
    }
    // Puedes cambiar la ruta y formato seg√∫n tus archivos.

    let idx = 0;
    const photo = document.getElementById('photo');
    const indicatorsDiv = document.getElementById('indicators');

    function showPhoto(index) {
      idx = index;
      if(idx < 0) idx = fotos.length-1;
      if(idx >= fotos.length) idx = 0;
      photo.src = fotos[idx];
      photo.alt = `Recuerdo ${idx+1}`;
      // indicators
      indicatorsDiv.innerHTML = '';
      for(let i=0; i<fotos.length; i++) {
        const dot = document.createElement('button');
        dot.className = 'dot' + (i===idx ? ' active' : '');
        dot.onclick = () => showPhoto(i);
        indicatorsDiv.appendChild(dot);
      }
    }
    function prevPhoto() { showPhoto(idx-1); }
    function nextPhoto() { showPhoto(idx+1); }

    // swipe para m√≥viles
    let startX = null;
    photo.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    photo.addEventListener('touchend', e => {
      if(startX === null) return;
      let dx = e.changedTouches[0].clientX - startX;
      if(dx > 60) prevPhoto();
      else if(dx < -60) nextPhoto();
      startX = null;
    });

    // Flechas del teclado
    document.addEventListener('keydown', e => {
      if(e.key === "ArrowRight") nextPhoto();
      else if(e.key === "ArrowLeft") prevPhoto();
    });

    // Inicializa
    showPhoto(0);
  </script>
</body>
</html>
