<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Bri â™¥</title>
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Pacifico:400,700|Quicksand:400,700|Poppins:500,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #e75480;
            --violet: #d339d6;
            --bg: #18131a;
            --glow: #fff 0 0 12px var(--violet), #d639be 0 0 50px var(--violet), #d639ce 0 0 100px var(--violet);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            color: #fff;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .greetings{
            font-family: 'Poppins', cursive;
            font-size: 5.2rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.12em;
        }
        .greetings > span{
            animation: glow 2.5s ease-in-out infinite;
            color: #fff;
            text-shadow: var(--glow);
            display: inline-block;
            transition: transform 0.19s;
        }
        .greetings > span:hover {
            transform: scale(1.18) rotate(-5deg);
            color: var(--rose);
            text-shadow: 0 0 18px var(--rose), 0 0 40px #fff6;
        }
        @keyframes glow{
            0%, 100%{
                color: #fff;
                text-shadow: var(--glow);
            }
            10%, 90%{
                color: #111;
                text-shadow: none;
            }
        }
        .description{
            font-size: 1.5rem;
            font-family: 'Quicksand', sans-serif;
            background: rgba(255,255,255,0.08);
            padding: 10px 26px;
            border-radius: 12px;
            margin-bottom: 32px;
            margin-top: 8px;
            color: #ffe6fa;
            box-shadow: 0 2px 10px #e7548032;
            text-align: center;
            max-width: 400px;
        }
        .button {
            display: flex;
            justify-content: center;
        }
        .button button {
            background: linear-gradient(90deg, #e75480 60%, #d339d6 100%);
            color: #fff;
            border: none;
            padding: 13px 34px;
            border-radius: 9px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.13em;
            font-weight: bold;
            box-shadow: 0 4px 18px #e7548055;
            transition: background 0.22s, transform 0.13s;
        }
        .button button:hover {
            background: linear-gradient(90deg, #d339d6 0%, #e75480 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.05);
        }
        .button a {
            color: #fff;
            text-decoration: none;
            font-size: 1.13em;
            font-family: inherit;
            font-weight: inherit;
            letter-spacing: .5px;
        }
        .flowers-svg {
            margin: 32px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        @media screen and (max-width:574px){
            .greetings{
                font-size: 2.1rem;
                font-weight: 700;
                text-align: center;
                gap: 0.09em;
            }
            .description{
                font-size: 1.06rem;
                padding: 9px 2vw;
                max-width: 90vw;
            }
            .flowers-svg {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

</html>
